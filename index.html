    function show_collapse_card(){
        $("#show_collapse_card_btn").hide()
        $("#collapse_card2").removeClass("col-md-12 col-lg-12  ")
        $("#collapse_card2").addClass("col-md-8 col-lg-8")

         $("#collapse_card1").hide()
         $("#collapse_card2").addClass("col-md-12 col-lg-12")

    }
